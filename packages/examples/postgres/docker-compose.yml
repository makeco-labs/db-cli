version: "3.8"
name: db-cli-postgres-example

# PostgreSQL test database for db-cli example
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:15
    container_name: db-cli-postgres-example
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres_test}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_test}
      - POSTGRES_DB=${POSTGRES_DB:-postgres_test}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    name: db-cli-postgres-example-data